components:
  schemas:
    SignUpRequest:
      title: SignUpRequest
      required:
        - email
        - password
        - firstName
        - lastName
        - gender
        - region
        - birthday
        - photo
        - phone
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
        region:
          type: string
        birthday:
          type: string
        photo:
          type: string
        phone:
          type: string
      example:
        email: test_user@gmail.com
        password: "123456789"
        firstName: test
        lastName: user
        gender: 60af8d2fee989ddbe8ea5761
        region: 60c21bdb45e42dc6d2e1fd38
        birthday: 1997-01-01
        photo: /images/test_image.png
        phone: 00963963963963
    LoginRequest:
      title: LoginRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: test_user@gmail.com
        password: 123456789new
    CheckCodeLoginRequest:
      title: CheckCodeLoginRequest
      required:
